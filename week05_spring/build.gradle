plugins {
    id 'java'
}

version 'unspecified'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'mysql:mysql-connector-java:8.0.27'
    implementation 'org.springframework:spring-core:5.2.7.RELEASE'
    implementation 'org.springframework:spring-context:5.2.7.RELEASE'
    implementation 'org.springframework:spring-beans:5.2.7.RELEASE'
    implementation 'org.springframework:spring-test:5.2.7.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}